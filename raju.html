<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Birthday Surprise</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #111111, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
      z-index: 1;
    }

    h1 {
      color: #ff4e50;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="file"] {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #aaa;
      font-size: 1rem;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4e50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff2e3c;
    }

    .birthday-card {
      display: none;
    }

    .emoji {
      font-size: 50px;
      animation: bounce 1s infinite;
      margin-bottom: 20px;
    }

    img.photo {
      width: 100%;
      max-height: 200px;
      border-radius: 15px;
      margin-top: 15px;
      object-fit: cover;
    }

    .typewriter {
      font-size: 1.5rem;
      color: #ff4e50;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #ff4e50;
      width: 0;
      animation: typing 3s steps(30) forwards, blink 0.7s step-end infinite;
      margin: 0 auto 20px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .candle {
      margin-top: 30px;
      position: relative;
      width: 40px;
      height: 80px;
      background: #ff4e50;
      border-radius: 10px;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
    }

    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      width: 10px;
      height: 20px;
      background: gold;
      border-radius: 50% 50% 50% 50%;
      transform: translateX(-50%);
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scaleY(1); }
      50% { transform: translateX(-50%) scaleY(1.2); }
      100% { transform: translateX(-50%) scaleY(1); }
    }

    .signature {
      margin-top: 30px;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- üé∂ Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="./Sooreede.mp3" type="audio/mpeg">
  </audio>

  <!-- üéä Confetti -->
  <canvas id="confetti-canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>

  <!-- Login Page -->
  <div class="container" id="login-page">
    <h1>Enter Your Name</h1>
    <input type="text" id="nameInput" placeholder="Your Name" /><br>
    <h1>Select Photo</h1>
    <input type="file" accept="image/*" id="photoInput" /><br>
    <button onclick="showWish()">Reveal Surprise üéÅ</button>
  </div>

  <!-- Birthday Card -->
  <div class="container birthday-card" id="wish-page">
    <div class="emoji">üéÇüéâüéà</div>
    <div class="typewriter" id="greetingText"></div>
    <p>Wishing you joy, love, laughter and cake!<br>Have an amazing day!</p>
    <img src="" class="photo" id="userPhoto" alt="Your Photo Will Appear Here">
    
    <!-- Candle -->
    <div class="candle" onclick="blowCandle()" title="Click to blow the candle">
      <div class="flame" id="flame"></div>
    </div>

    <div class="signature">‚Äî From your friend <strong>Sunil kumar</strong></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function showWish() {
      const name = document.getElementById("nameInput").value.trim();
      const photoInput = document.getElementById("photoInput").files[0];

      if (name === "") {
        alert("Please enter your name!");
        return;
      }

      document.getElementById("login-page").style.display = "none";
      document.getElementById("wish-page").style.display = "block";

      // Typing animation with name
      document.getElementById("greetingText").innerText = "Happy Birthday, " + name + "!";

      // üéä Confetti launch
      confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });

      // üì∏ Display uploaded photo
      if (photoInput) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("userPhoto").src = e.target.result;
        };
        reader.readAsDataURL(photoInput);
      }

      // üéµ Play music
      document.getElementById("bgMusic").play();
    }

    function blowCandle() {
      const flame = document.getElementById("flame");
      flame.style.display = "none";
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.3 } });
    }
  </script>

</body>
</html>
